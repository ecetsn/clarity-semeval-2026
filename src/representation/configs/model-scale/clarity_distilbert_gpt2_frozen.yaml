# configs/model_scale/clarity_distilbert_gpt2_frozen.yaml
experiment:
  name: clarity_distilbert_gpt2
  task: clarity

logging:
  base_dir: experiments/logs/representation
  run_group: model_scale

outputs:
  base_dir: experiments/representation/model_scale

data:
  dataset_name: ailsntua/QEvasion
  validation_size: 0.2
  max_train_samples: null
  max_val_samples: null
  max_test_samples: null
  num_workers: 0

training:
  seed: 13
  epochs: 5
  batch_size: 4
  lr: 0.0002
  weight_decay: 0.01
  grad_accum_steps: 4
  max_grad_norm: 1.0
  use_amp: true
  log_every_steps: 50

encoder:
  type: distilbert
  model_name: distilbert-base-uncased
  pooling: masked_mean
  freeze: true

decoder:
  type: gpt2
  model_name: gpt2
  pooling: last_non_pad
  freeze: true
  lora:
    enabled: false

projection:
  encoder:
    type: mlp
    params:
      hidden_dim: 256
      output_dim: 256
      n_layers: 3
      dropout: 0.1
  decoder:
    type: mlp
    params:
      hidden_dim: 256
      output_dim: 256
      n_layers: 3
      dropout: 0.1

fusion:
  mode: concat

classifier:
  type: mlp
  params:
    hidden_dims: [256, 256, 256]
    activation: relu
    dropout: 0.1

loss:
  type: cross_entropy
  class_weighted: true
